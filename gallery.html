<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Samruddhi Convention</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="packages.html">Packages</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Venue Highlights</h2>
    <div class="gallery">
      <img src="hall-view.jpeg" alt="Main Hall View" />
      <img src="victorian-garden.jpg" alt="Victorian Garden" />
      <img src="spring-venue.jpg" alt="Spring Wedding Venue" />
      <img src="celebration-scene.jpeg" alt="Celebration Setup" />
      <img src="e1578831ed3999f6607cec26e9dbf2e1.jpg" alt="Reception Decoration" />
      <img src="https://source.unsplash.com/400x300/?wedding,venue" alt="Wedding Venue 1" />
      <img src="https://source.unsplash.com/400x300/?wedding,reception" alt="Wedding Reception" />
      <img src="https://source.unsplash.com/400x300/?wedding,decor" alt="Decor Example" />
      <img src="https://source.unsplash.com/400x300/?wedding,lights" alt="Lighting Setup" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Samruddhi Convention</p>
  </footer>
</body>
</html>
